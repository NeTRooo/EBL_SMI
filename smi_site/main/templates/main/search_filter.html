{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск файла</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/shablon.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/search.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/search_filter.css' %}">
    <script src="{% static 'main/js/content_error.js' %}"></script>
</head>
<body>
    <div class="center">
        <div class="nav">
            <img src="{% static 'main/img/if_logo.png' %}">
        </div>
        <div class="content">
            <div class="page_button">
                <a href="/upload">
                    <div class="button_item">
                        <p class="ui_16_r">Загрузка файла</p>
                    </div>
                </a>
                <a class="ui_16_r" href="#">
                    <div class="button_item _active">
                        <p class="ui_16_r">Поиск файла</p>
                    </div>
                </a>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="search_item">
                    <div class="text-field__group">
                        <input class="text-field__input" type="search" name="search" maxlength="128" required="" id="id_search">
                        <button class="text-field__btn" type="submit">Поиск</button>
                    </div>
                </div>
            </form>
            <div class="results">
                <p class="ui_14_b">Результаты</p>
                <div class="res_items">
                    {% for con in content %}
                        <div class="res_item">
                            <a href="{{ con.upload_file }}" download="proposed_file_name">
                                <img id="{{ con.upload_file }}" src="{{ con.upload_file }}" alt="http://localhost:8000/static/main/img/passs.jpg" onerror="standby('{{ con.upload_file }}')">
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="{% static 'main/img/ebl_logo.png' %}">
        </div>
    </div>
</body>
</html>
