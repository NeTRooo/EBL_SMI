{% extends 'main/shablon.html' %}
{% load static %}

{% block title %}Поиск файла{% endblock  %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'main/css/search.css' %}">
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="page_search">
            <div class="search_item"><input type="text" name="search" maxlength="128" required="" id="id_search"><button class="button" type="submit">Искать</button></div>
            {% comment %} <button class="button" type="submit">Искать</button> {% endcomment %}
        </div>
    </form>
{% endblock %}
