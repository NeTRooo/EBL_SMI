{% extends 'main/shablon.html' %}
{% load static %}

{% block title %}Поиск файла{% endblock  %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'main/css/search.css' %}">
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="search_item">
            <div class="text-field__group">
                <input class="text-field__input" type="search" name="search" maxlength="128" required="" id="id_search">
                <button class="text-field__btn" type="submit">Поиск</button>
            </div>
        </div>
    </form>
{% endblock %}
