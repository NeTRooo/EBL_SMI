{% extends 'main/shablon.html' %}
{% load static %}

{% block title %}Загрузка файла{% endblock  %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'main/css/upload.css' %}">
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="page_upload">
            <div class="upload_item"><input type="file" name="upload_file" required="" id="id_upload_file"></div>
            <div class="upload_item"><input type="text" name="m_tags" required="" id="id_m_tags"></div>
            <button class="button" type="submit">Отправить</button>
        </div>
    </form>
{% endblock %}
